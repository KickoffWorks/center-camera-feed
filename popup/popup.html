<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Camera Feed</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="icon">ðŸ“¹</div>
      <h1>Center Camera Feed</h1>
    </div>

    <p class="description">
      Position a video feed near your camera for better eye contact.
    </p>

    <div class="toggle-container">
      <label class="toggle">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
      <span class="toggle-label" id="toggleLabel">Disabled</span>
    </div>

    <div class="settings-section">
      <label class="setting-label">Video Source</label>
      <div class="button-group" id="sourceGroup">
        <button class="btn-option active" data-value="self">Your Camera</button>
        <button class="btn-option" data-value="active-speaker">Active Speaker</button>
      </div>
    </div>

    <div class="settings-section">
      <label class="setting-label">Position</label>
      <div class="position-grid" id="positionGrid">
        <button class="pos-btn" data-value="top-left" title="Top Left">â†–</button>
        <button class="pos-btn active" data-value="top-center" title="Top Center">â†‘</button>
        <button class="pos-btn" data-value="top-right" title="Top Right">â†—</button>
        <button class="pos-btn" data-value="bottom-left" title="Bottom Left">â†™</button>
        <button class="pos-btn" data-value="bottom-center" title="Bottom Center">â†“</button>
        <button class="pos-btn" data-value="bottom-right" title="Bottom Right">â†˜</button>
      </div>
      <button class="reset-btn" id="resetPosition">Reset to preset position</button>
    </div>

    <div class="settings-section">
      <label class="setting-label">Size: <span id="sizeValue">200</span>px</label>
      <input type="range" id="sizeSlider" min="100" max="400" value="200" class="size-slider">
    </div>

    <div class="status" id="status">
      Open a video call to use this extension.
    </div>

    <div class="supported">
      <p>Supported:</p>
      <ul>
        <li>Google Meet</li>
        <li>Zoom</li>
        <li>Teams</li>
        <li>Webex</li>
        <li>Discord</li>
      </ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
